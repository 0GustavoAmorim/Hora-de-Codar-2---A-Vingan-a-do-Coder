    <title>Exercicio 21</title>
    <script>
        var nota1 = parseFloat(prompt("Informa a nota da primeira avaliação: "));
        var nota2 = parseFloat(prompt("Informa a nota da segunda avaliação: "));
        var notaop = parseFloat(prompt("Informa a nota da avaliação optativa: "));

        if(notaop > nota1){
            var media = (notaop + nota2)/2;
        }
        else if(notaop > nota2){
            var media = (notaop + nota1)/2;
        }
        else{
            var media = (nota1 + nota2)/2;
        }


        if(media >= 6){
            alert("Aprovado com a média de: " + media);
        }
        else if(media < 3){
            alert("Reprovado com a média de: "+ media);
        }
        else{
            alert("Exame(recuperação) com a media de: "+ media);
        }
    </script>
