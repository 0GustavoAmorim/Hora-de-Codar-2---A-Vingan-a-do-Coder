    <script>
        var n1 = parseFloat(prompt("Informe o primeiro número: "));
        var op = String = prompt("Informe uma operação matematica: + , - , x , /");
        var n2 = parseFloat(prompt("Informe o segundo número: "));
        switch(op){
            case "+":
             var soma = n1 + n2;
            break;

            case "-":
             var soma = n1 - n2;
            break;

            case "x":
             var soma = n1 * n2;
            break;

            case "/":
             var soma = n1 / n2;
            break;
        }
        alert(n1 + " " + op + " " + n2 + " = " + soma);
</script>
