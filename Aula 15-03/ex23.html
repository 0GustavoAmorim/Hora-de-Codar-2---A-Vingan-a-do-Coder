    <title>Exercicio 23</title>
    <script>
        var maior = 0; 
        var menor = 0;
        var veriMaior = 0;
        var veriMenor = 0;

        for (var i = 0; i < 20; i++) {
            var num = parseFloat(prompt("Digite um numero: "));
            
            var contadorMaior = num;
            
            if (contadorMaior > veriMaior) {
                veriMaior = num;
                maior = veriMaior;
            } else {
                if (veriMaior == 0) {
                    veriMaior = num;
                }

            }

            var contadorMenor = num;

            if (contadorMenor < veriMenor) {
                veriMenor = num;
                menor = veriMenor;
            } else {
                if (veriMenor == 0) {
                    veriMenor = num;
                    menor = veriMenor;
                }
            }
        } 
        
        alert("Menor nÃºmero informado foi " + menor + ", e o maior foi " + maior);
    </script>
