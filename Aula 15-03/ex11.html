        var gas = parseFloat(prompt('Informe a quantidade de litros de cosbustivel gasto: '));
        var corrida = parseFloat(prompt('Informe o valor total ganho com as corridas: '));

        var soma = parseFloat = (kmfim - kminicio)/gas;
        alert("gasto médio de combustivel km/l:  " + soma);

        var liquido = (corrida - soma);
        alert("Seu lucro foi de aproximadamente R$: " + liquido);
