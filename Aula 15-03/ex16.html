    <script>
        var maca = parseInt(prompt("Informe as quantidades de maças: "));
        var valor;
        if(maca >= 1 && maca <  12){
            valor = maca * 0.30;
             alert(maca + " São R$: " + valor);

        }else if(maca >= 12){
            valor = maca * 0.25;
            alert(maca + " São R$: " + valor);
        }else{
            alert("Valor invalido");
        }
    </script>
